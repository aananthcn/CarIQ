# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${BBPATH}/poky/meta \
  ${BBPATH}/poky/meta-poky \
  ${BBPATH}/poky/meta-yocto-bsp \
  ${BBPATH}/meta-meson \
  ${BBPATH}/meta-openembedded/meta-oe \
  ${BBPATH}/meta-openembedded/meta-python \
  ${BBPATH}/meta-openembedded/meta-networking \
  ${BBPATH}/meta-openembedded/meta-gnome \
  ${BBPATH}/meta-openembedded/meta-multimedia \
  ${BBPATH}/meta-openembedded/meta-xfce \
  "
